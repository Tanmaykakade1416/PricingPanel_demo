<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pricing-container">
        <div class="plan">
            <img src="PricingPool_Images/icon1.png" alt="icon1">
            <h3>PERSONAL</h3>
            <p>CUSTOM DOMAINS</p>
            <p>SLEEPS AFTER 30 MINS OF INACTIVITY</p>
            <div class="price">FREE</div>
            <a href="#" class="button">SIGN UP</a>
        </div>
        <div class="plan highlight">
            <img src="PricingPool_Images/icon2.png" alt="icon2">
            <h3>SMALL TEAM</h3>
            <p>NEVER SLEEPS</p>
            <p>MULTIPLE WORKERS FOR MORE POWERFUL APPS</p>
            <div class="price">$150</div>
            <a href="#" class="button">FREE TRIAL</a>
        </div>
        <div class="plan">
            <img src="PricingPool_Images/icon3.png" alt="icon3">
            <h3>ENTERPRISE</h3>
            <p>DEDICATED</p>
            <p>SIMPLE HORIZONTAL SCALABILITY</p>
            <div class="price">$400</div>
            <a href="#" class="button">FREE TRIAL</a>
        </div>
    </div>
</body>
</html>
